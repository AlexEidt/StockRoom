<!DOCTYPE html>
<html lang="en-US">

<body>
    <style>
        body {
            background-color: #27AAE1;
            color: white;
        }

        .border {
            border-collapse: separate !important;
            border-radius: 10px !important;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
            border-spacing: 0;
            overflow: hidden;
            padding: 10px;
            margin: 16px;
        }

        /* set right side margin */
        .tables {
            display: inline-block;
            margin-right: 10px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }

        th {
            background-color: lightgray;
        }

        .stock_table,
        .group_table,
        .asset_table,
        .event_table {
            background-color: #F0F0FF;
            color: black;
        }

        .table_name {
            background-color: #F0F0FF;
            font-size: x-large;
            padding-bottom: 10px;
            border: #F0F0FF;
        }
    </style>

    <div class="tables">
        <table class="stock_table border">
            <tr>
                <th colspan="5" align="left" class="table_name">stock_table</th>
            </tr>
            <tr>
                <th>symbol</th>
                <th>groupColor</th>
                <th>notes</th>
                <th>alertAbove</th>
                <th>alertBelow</th>
            </tr>
            <!-- stock_table -->
        </table>

        <br />

        <table class="group_table border">
            <tr>
                <th colspan="5" align="left" class="table_name">group_table</th>
            </tr>
            <tr>
                <th>color</th>
                <th>name</th>
            </tr>
            <!-- group_table -->
        </table>

        <br />

        <table class="asset_table border">
            <tr>
                <th colspan="5" align="left" class="table_name">asset_table</th>
            </tr>
            <tr>
                <th>id</th>
                <th>symbol</th>
                <th>shares</th>
                <th>price</th>
            </tr>
            <!-- asset_table -->
        </table>

        <br />

        <table class="event_table border">
            <tr>
                <th colspan="5" align="left" class="table_name">event_table</th>
            </tr>
            <tr>
                <th>id</th>
                <th>symbol</th>
                <th>type</th>
                <th>title</th>
                <th>note</th>
                <th>datetime</th>
            </tr>
            <!-- event_table -->
        </table>
    </div>

</body>

</html>
